<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../LoginSignUp/Style/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../LoginSignUp/Style/Registration.css" />

    <title>Login Page</title>
  </head>
  <script>
    if (localStorage.getItem("Login")) {
      location.href = "./Profile.html";
    }
  </script>

<header>
  <div class="nav">
    <span class="logo"><a href="../landing page/index.html">Home</a></span>
    <ul class="menu">
      
      <a href="./Login.html">
        <i class="ri-user-3-line user"></i>
      </a>

    </ul>
  </div>

</header>
  
  <body>

    <video autoplay muted loop id="background-video">
      <source src="./Lumion 10 _ Nature _ Cinematic _ Animation _ Lumion Video _ Lumion Animation (1).mp4" type="video/mp4">
  </video>

    <div class="container">
      <div class="card">
        <p class="loginText">Login</p>
        <form class="form">
          <label for="email">Email Address :</label>
          <input
            type="email"
            name="email"
            required
            id="email"
            placeholder="xyz@gmail.com" />
          <label for="password">Password :</label>
          <input
            type="password"
            name="password"
            required
            id="password"
            placeholder="Password" />
          <span id="incorrect"></span>
          <div class="showPass">
            <span>
              <input type="checkbox" name="showPass" id="showPass" />
              <label for="showPass">Show Password</label>
            </span>

            <span>
              <button class="sub" id="signin">Login</button>
            </span>
          </div>

          <span class="line"></span>
          <div class="create">
            <p class="text">
              Not Registered Yet ? &nbsp;
              <a class="link" href="./Signup.html">Create an Account</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="./login.js"></script>
    <script src="./style.js"></script>
  </body>
</html>

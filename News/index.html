<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="Leonardo_Phoenix_A_modern_circular_logo_design_for_the_News24_3..jpg" alt="logo">
            </a>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="nav-links" id="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Pollution" onClick="onNavItemClick('Pollution')">Pollution</li>
                    <li class="hover-link nav-item" id="Environment" onClick="onNavItemClick('Environment')">Environment</li>
                    <li class="hover-link nav-item" id="CarbonEmission" onClick="onNavItemClick('CarbonEmission')">Carbon Emission</li>
                    <li class="hover-link nav-item" id="Wildlife" onClick="onNavItemClick('Wildlife')">Wildlife</li>
                    <li class="hover-link nav-item" id="Agriculture" onClick="onNavItemClick('Agriculture')">Agriculture</li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">constGenius 02/02/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem incidunt ratione, dolore beatae quaerat voluptatum autem fugit voluptas minima eligendi facere tenetur cumque. Dolorem porro, fugiat distinctio a accusamus cum!</p>
            </div>
        </div>
    </template>

</body>

</html>
